<head>
    <meta charset="utf-8" />
    <link href="lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/site.css" rel="stylesheet" />
    <link rel="icon" href="img/helpdesk.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Case 2 - Call Helpdesk</title>
</head>
<body style="background-image: url('/img/Background 1.jpg'); background-repeat:no-repeat; background-size:cover;">
    <!--Body-->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Case 2</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/home.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/employee.html">Employee</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/Calls.html">Calls</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/reports.html">Reports</a>
                </li>
            </ul>
            <div class="form-group mt-2 mr-2">
                <input type="text" class="form-control" id="srch" placeholder="Search By Name" />
            </div>
        </div>
        <div class="text-light float-right">V2.0</div>
    </nav>
    <div class="justify-content-center align-items-center row my-5 mx-auto w-75">
        <div class="col-12 text-center p-3" style="text-shadow:2px 2px rgba(121, 121, 121, 0.50); color:#73afd1; font:52px sans-serif">
        <img src="img/helpdesk.png" style="width:10%;" />Call List</div>
        <div class="list-group col-8 mb-3" id="CallList" style="background-color:#ffffff">
        </div>
    </div>
    <!--Modal window-->
    <form id="CallModalForm" name="CallModalForm" method="post" action="">
        <div class="modal fade text-center" data-backdrop="static" id="theModal">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header d-block">
                        <button type="button" class="close float-right" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <h1 class="modal-title text-center" id="modaltitle">Calls</h1>
                    </div>
                    <div class="modal-body">
                        <div class="card-body">
                            <div class="card-body">
                                <div class="row mb-2">
                                    <div class="col-4">Problems:</div>
                                    <div class="col-8">
                                        <select id="ddlProbs" name="ddlProbs" class="form-control"
                                                data-toggle="tooltip" data-trigger="hover" data-placement="top" title="Select the Problem"></select>
                                    </div>
                                </div>
                                <div class="row mb-2">
                                    <div class="col-4">Employee:</div>
                                    <div class="col-8">
                                        <select id="ddlEmp" name="ddlEmp" class="form-control"
                                                data-toggle="tooltip" data-trigger="hover" data-placement="top" title="Select the Employee"></select>
                                    </div>
                                </div>
                                <div class="row mb-2">
                                    <div class="col-4">Technician:</div>
                                    <div class="col-8">
                                        <select id="ddlTech" name="ddlTech" class="form-control"
                                                data-toggle="tooltip" data-trigger="hover" data-placement="top" title="Select the Technician"></select>
                                    </div>
                                </div>
                                <div class="row mb-2">
                                    <div class="col-4">Date Opened:</div>
                                    <div class="col-8">
                                        <input class="float-left container-fluid form-control" type="datetime" readonly id="dateOpened" value="" />
                                    </div>
                                </div>
                                <div class="row mb-2" id="dateClosedRow">
                                    <div class="col-4">Date Closed:</div>
                                    <div class="col-8">
                                        <input class="float-left container-fluid form-control" type="datetime" readonly id="dateClosed" value="" />
                                    </div>
                                </div>
                                <div class="row mb-2" id="closeRow">
                                    <div class="col-4">Close Call:</div>
                                    <div class="col-8">
                                        <input type="checkbox" id="closeCB" class="form-check" style="width:20px; height:20px;"/>
                                    </div>
                                </div>
                                <div class="row" id="NotesRow">
                                    <div class="col-4">Notes:</div>
                                    <div class="text-left col-8">
                                        <textarea id="TextBoxNotes" name="TextBoxNotes" class="container-fluid form-control"></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer text-center">
                        <input type="button" value="Delete" id="deleteButton" class="btn-danger btn-lg float-right ml-3" data-toggle="confirmation" />
                        <input type="button" value="Update" id="actionButton" class="btn-primary btn-lg float-right" />
                        <input type="button" value="Close" data-dismiss="modal" class="btn-secondary btn-lg float-left" />
                        <div id="status" class="text-left" mt-3 mb-2></div>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <!--Footer-->
    <div class="footer card-footer font-weight-light " style="display:none" id="footer">&copy;2019 - Anthony Merante Info-3070</div>

    <script src="js/bootstrap-confirmation.min.js"></script>
    <script src="lib/jquery-validation/dist/jquery.validate.min.js"></script>
    <script src="js/calls.js"></script>

</body>
</html>
