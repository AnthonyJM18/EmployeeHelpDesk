    <meta name="viewport" content="width=device-width, initial-scale=1" />

</head>
<body style="background-image: url('/img/Background 1.jpg'); background-repeat:no-repeat; background-size:cover;">
    <!--Body-->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Case 2</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/home.html">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/employee.html">Employee</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/Calls.html">Calls</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/reports.html">Reports</a>
                </li>
            </ul>
            <div class="form-group mt-2 mr-2">
                <input type="text" class="form-control" id="srch" placeholder="Search By Last Name" />
            </div>
        </div>
        <div class="text-light float-right">V2.0</div>
    </nav>
    <div class="justify-content-center align-items-center row my-5 mx-auto w-75">
        <div class="col-12 text-center p-3" style="text-shadow:2px 2px rgba(121, 121, 121, 0.50); color:#73afd1; font:52px sans-serif"><img src="img/helpdesk.png" style="width:10%;" />Current Employees</div>
        <div class="list-group col-8 mb-3" id="employeeList" style="background-color:#ffffff">
        </div>
    </div>
    <!--Modal window-->
    <form id="EmployeeModalForm" name="EmployeeModalForm" method="post" action="">
        <div class="modal fade text-center" data-backdrop="static" id="theModal">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header d-block">
                        <button type="button" class="close float-right" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <h1 class="modal-title text-center" id="modaltitle">Employees</h1>
                    </div>
                    <div class="modal-body">
                        <div class="card-body">
                            <div class="row mb-2">
                                <div class="col-4">Title: </div>
                                <div class="col-8">
                                    <input type="text" placeholder="enter title" id="TextBoxTitle" name="TextBoxTitle" class="form-control"
                                           data-toggle="tooltip" data-trigger="hover" data-placement="top" title="Enter the Employees Title" />
                                </div>
                            </div>
                            <div class="row mb-2">
                                <div class="col-4">First:</div>
                                <div class="col-8">
                                    <input type="text" placeholder="enter first name" id="TextBoxFirstname" name="TextBoxFirstname" class="form-control"
                                           data-toggle="tooltip" data-trigger="hover" data-placement="top" title="Enter the Employees First Name" />
                                </div>
                            </div>
                            <div class="row mb-2">
                                <div class="col-4">Surname:</div>
                                <div class="col-8">
                                    <input type="text" placeholder="enter last name" id="TextBoxLastname" name="TextBoxLastname" class="form-control"
                                           data-toggle="tooltip" data-trigger="hover" data-placement="top" title="Enter the Employees Surname" />
                                </div>
                            </div>
                            <div class="row mb-2">
                                <div class="col-4">Phone#:</div>
                                <div class="col-8">
                                    <input type="text" placeholder="enter phone#" id="TextBoxPhone" name="TextBoxPhone" class="form-control"
                                           data-toggle="tooltip" data-trigger="hover" data-placement="top" title="Enter the Employees Phone Number" />
                                </div>
                            </div>
                            <div class="row mb-2">
                                <div class="col-4">Email:</div>
                                <div class="col-8">
                                    <input type="text" placeholder="enter email address" id="TextBoxEmail" name="TextBoxEmail" class="form-control"
                                           data-toggle="tooltip" data-trigger="hover" data-placement="top" title="Enter the Employees Email" />
                                </div>
                            </div>
                            <div class="row mb-2">
                                <div class="col-4">Department:</div>
                                <div class="col-8">
                                    <select id="ddlDeps" name="ddlDeps" class="form-control"
                                            data-toggle="tooltip" data-trigger="hover" data-placement="top" title="Select the Employees Department"></select>
                                </div>
                            </div>
                            <div class="row mb-2">
                                <div class="col-4">Picture:</div>
                                <div class="col-8 mt-3 text-left" id="ImageHolder"></div>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer text-center">
                        <input type="file" id="uploader" class="border float-left col-9 col-sm-4" />
                        <input type="button" value="Delete" id="deleteButton" class="btn-danger btn-lg float-right ml-3" data-toggle="confirmation" />
                        <input type="button" value="Update" id="actionButton" class="btn-primary btn-lg float-right" />
                        <input type="button" value="Close" data-dismiss="modal" class="btn-secondary btn-lg float-left" />
                        <div id="status" class="text-left" mb-2></div>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <!--Footer-->
    <div class="footer card-footer font-weight-light mt-3" style="display:none" id="footer">&copy;2019 - Anthony Merante Info-3070</div>

    <script src="lib/jquery-validation/dist/jquery.validate.min.js"></script>
    <script src="js/employee.js"></script>

</body>
</html>
