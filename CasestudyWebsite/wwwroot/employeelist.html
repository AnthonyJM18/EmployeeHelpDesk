!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="icon" href="img/helpdesk.png"/>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Menu Example</title>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Case 1</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/home.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/employee.html">Employee</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/employeelist.html">EmployeeList</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="justify-content-center align-items-center row mt-5 ml-1">
        <div class="col-12 text-center p-3 font-weight-bold" style="text-shadow:2px 2px rgba(79, 79, 79, 0.50);"><h1>Current Employees</h1></div>
        <div class="list-group col-10" id="employeeList">
        </div>
    </div>
    <div class="modal fade text-center" data-backdrop="static" id="theModal">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header d-block">
                    <button type="button" class="close float-right" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h1 class="modal-title text-center">Employees</h1>
                </div>
                <div class="modal-body">
                    <div class="card">
                        <div class="card-header">
                            Employee Information
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-4">Title: </div>
                                <div class="col-8"><input type="text" placeholder="enter title" id="TextBoxTitle" class="form-control" /></div>
                            </div>
                            <div class="row">
                                <div class="col-4">First:</div>
                                <div class="col-8"><input type="text" placeholder="enter first name" id="TextBoxFirstname" class="form-control" /></div>
                            </div>
                            <div class="row">
                                <div class="col-4">Surname:</div>
                                <div class="col-8"><input type="text" placeholder="enter last name" id="TextBoxLastname" class="form-control" /></div>
                            </div>
                            <div class="row">
                                <div class="col-4">Phone#:</div>
                                <div class="col-8"><input type="text" placeholder="enter phone#" id="TextBoxPhone" class="form-control" /></div>
                            </div>
                            <div class="row">
                                <div class="col-4">Email:</div>
                                <div class="col-8"><input type="text" placeholder="enter email address" id="TextBoxEmail" class="form-control" /></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-footer text-center">
                    <input type="button" value="Update" id="updateButton" class="btn-primary btn-lg" />
                    <input type="button" value="Close" data-dismiss="modal" class="btn-secondary btn-lg" />
                    <div id="status" class="text-left" mt-3 mb-2></div>
                </div>
            </div>
        </div>
    </div>

    <script src="lib/jquery/dist/jquery.min.js"></script>
    <script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/employeelist.js"></script>

</body>
</html>
